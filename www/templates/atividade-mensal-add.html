<ion-view view-title="---- ">
  <ion-content class="padding">
    <p>
      {{depAtual.d_pess.displayName}} - Criar Atividade Mensal
    </p>
 	
 	<label class="item item-input">
	  <i class="icon ion-search placeholder-icon"></i>
	  <input type="search" placeholder="Buscar" ng-model="filtro">
	</label>
 	
	<ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
  		<ion-item  click-for-options ng-repeat="atv in atividadesModeloCache | filter: filtro" class="item item-icon-left">
		    	<i class="icon ion-home"></i>
		    	<h2>{{atv.tarefa.descricao}}</h2>
		    	
		    	 <ion-delete-button class="ion-minus-circled" 
                             ng-click="onItemDelete(atv)">
          </ion-delete-button>
          <!--  ion-option-button class="button-assertive"
                             ng-click="edit(atv)">
            Edit
          </ion-option-button-->
          <ion-option-button class="button-calm"
                             ng-click="addAtividade(atv, $event)">
            +ADD
          </ion-option-button>
		    	
  		</ion-item>
	</ion-list>
    
  </ion-content>
</ion-view>
